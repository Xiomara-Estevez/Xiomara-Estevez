<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book with {{ provider.name }}</title>
    <style>
      body{font-family: Arial, sans-serif; max-width:800px;margin:2rem auto}
      form input, form textarea {display:block;margin: .5rem 0;padding:.5rem;width:100%}
    </style>
  </head>
  <body>
    <h1>Book an appointment with {{ provider.name }}</h1>
    <form method="post">
      <label>Your name</label>
      <input name="name" placeholder="Your full name" />

      <label>Date (YYYY-MM-DD)</label>
      <input name="date" placeholder="2025-09-24" />

      <label>Time (HH:MM)</label>
      <input name="time" placeholder="14:30" />

      <label>Notes (optional)</label>
      <textarea name="notes" rows="4"></textarea>

      <button type="submit">Book</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to providers</a></p>
  </body>
</html>
