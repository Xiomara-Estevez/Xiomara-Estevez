<!DOCTYPE html>
<html>
<head>
    <title>Telehealth Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>üè• Telehealth Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" value="testuser">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" value="TestPass123!">
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = '<div>üîÑ Logging in...</div>';
            
            try {
                const response = await fetch('https://1fjxzto6nk.execute-api.us-east-1.amazonaws.com/prod/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">‚úÖ Login successful! Welcome ' + data.user + '</div>';
                    localStorage.setItem('access_token', data.access_token);
                } else {
                    messageDiv.innerHTML = '<div class="error">‚ùå ' + data.error + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Connection error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
