<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Brightspace Companion — Upload</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 2rem; }
    .drop { border: 2px dashed #999; padding: 2rem; text-align: center; margin-bottom: 1rem; }
    input[type=file] { display:block; margin-bottom: 1rem; }
    .info { color: #555; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    #result { margin-top: 1rem; word-break: break-word; }
  </style>
</head>
<body>
  <h1>Brightspace Companion — Upload to GitHub</h1>

  <div class="drop" id="drop">Drag & drop file here, or use the file picker</div>

  <input id="fileInput" type="file" />
  <input id="targetPath" placeholder="Optional repo folder (e.g., submissions/student123/)" style="width:100%; margin-bottom:1rem;" />
  <input id="commitMessage" placeholder="Optional commit message" style="width:100%; margin-bottom:1rem;" />

  <button id="uploadBtn">Upload to GitHub</button>

  <div id="result"></div>

  <script>
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const result = document.getElementById('result');

    ['dragenter','dragover','dragleave','drop'].forEach(e => {
      drop.addEventListener(e, (ev) => ev.preventDefault());
    });

    drop.addEventListener('drop', (ev) => {
      fileInput.files = ev.dataTransfer.files;
      drop.textContent = fileInput.files[0]?.name || 'Drag & drop file here, or use the file picker';
    });

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) { result.textContent = 'Please choose a file first.'; return; }

      const form = new FormData();
      form.append('file', file);
      form.append('targetPath', document.getElementById('targetPath').value);
      form.append('commitMessage', document.getElementById('commitMessage').value);

      result.textContent = 'Uploading...';
      try {
        const r = await fetch('/upload', { method: 'POST', body: form });
        const json = await r.json();
        if (!r.ok) {
          result.textContent = 'Upload failed: ' + (json?.error || JSON.stringify(json));
          return;
        }
        result.innerHTML = `Uploaded! <br>Repo path: <a href="${json.url}" target="_blank">${json.path}</a>`;
      } catch (err) {
        result.textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
