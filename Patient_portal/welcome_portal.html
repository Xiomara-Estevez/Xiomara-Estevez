<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Patient Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            text-align: center;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            padding:40px;
        }
        .container {
            max-width:900px;
            width:100%;
            margin:auto;
            background:#344397;
            padding:36px;
            border-radius:12px;
            box-shadow:0 8px 24px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
        /* Entrance animation */
        @keyframes entrance {
            0% { opacity: 0; transform: translateY(18px) scale(0.995); }
            60% { opacity: 1; transform: translateY(-6px) scale(1.002); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .container{will-change: transform, opacity; animation: entrance 560ms cubic-bezier(.22,.9,.35,1) both}
        @media (prefers-reduced-motion: reduce) { .container{animation:none} }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Patient Portal</h1>
    </div>
    <button id="mainButton">Select Your Service</button>
    <div id="hiddenButtons" style="display: none;">
        <button>Telehealth</button>
        <button>View Health Records</button>
        <button>Messages</button>
        <button>Allergies</button>
        <button>Medications</button>
    </div>
    <script src="portal.js"></script>
</body>
</html>
