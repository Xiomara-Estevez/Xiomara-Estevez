<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TrueEval Telehealth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#f4f7fb;--card:#ffffff;--primary:#2563eb;--muted:#6b7280}
        html,body{height:100%;margin:0;font-family:'Inter',system-ui,Arial,sans-serif;background:linear-gradient(180deg,#f8fbff 0%,var(--bg) 100%);color:#0f172a}
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px}
    .card{width:100%;max-width:980px;background:var(--card);border-radius:14px;box-shadow:0 18px 50px rgba(2,6,23,0.12);padding:40px}
        .header{display:flex;align-items:center;gap:16px}
        .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--primary),#7c3aed);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
        h1{margin:0;font-size:1.4rem}
        p.lead{color:var(--muted);margin-top:8px}
        .actions{margin-top:20px;display:flex;gap:12px;flex-wrap:wrap}
        .btn{padding:10px 16px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
        .btn-primary{background:var(--primary);color:white}
        .btn-ghost{background:transparent;border:1px solid #e6eefb;color:var(--primary)}
        .small{font-size:0.95rem}
        footer{margin-top:18px;color:var(--muted);font-size:0.9rem}
        /* Entrance animation */
        @keyframes entrance {
            0% {opacity: 0; transform: translateY(18px) scale(0.995);} 
            60% {opacity: 1; transform: translateY(-6px) scale(1.002);} 
            100% {opacity: 1; transform: translateY(0) scale(1);} 
        }
        .card{will-change: transform, opacity; animation: entrance 560ms cubic-bezier(.22,.9,.35,1) both;}
        @media (prefers-reduced-motion: reduce) {
            .card{animation: none}
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="header">
                <div class="logo">TE</div>
                <div>
                    <h1>TrueEval Telehealth</h1>
                    <p class="lead">Healthcare from home, without the hassle â€” register or sign in to continue.</p>
                </div>
            </div>

            <div class="actions">
                <a id="authLink" class="btn btn-primary small" href="https://us-east-2faeshksax.auth.us-east-2.amazoncognito.com/signup?client_id=eu08vilk2ke259jpbikuvfiid&redirect_uri=https://TrueEval&response_type=code&scope=email+openid+phone">Register or Login</a>
            </div>
        </div>
    </div>

    <script src="portal.js"></script>
</body>
</html>
