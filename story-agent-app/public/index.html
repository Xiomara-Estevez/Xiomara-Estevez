<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Story Generator AI</title>
    <style>
      body { font-family: sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; }
      #chat { border: 1px solid #ccc; width: 700px; height: 450px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
      .message { padding: 8px 12px; border-radius: 10px; max-width: 75%; white-space: pre-wrap; }
      .user { align-self: flex-end; background: #007bff; color: white; }
      .assistant { align-self: flex-start; background: #f1f1f1; color: black; }
      form { width: 700px; display: flex; gap: 10px; margin-top: 10px; }
      input { flex: 1; padding: 10px; font-size: 16px; }
      button { padding: 10px 20px; font-size: 16px; }
    </style>
  </head>
  <body>
    <h1>Story Generator AI</h1>
    <div id="chat"></div>
    <form id="form">
      <input id="input" placeholder="Type a command (e.g. start a story)" autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <script>
      const chat = document.getElementById('chat');
      const form = document.getElementById('form');
      const input = document.getElementById('input');

      function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = 'message ' + role;
        div.innerHTML = text.replace(/\n/g, '<br>');
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = input.value.trim();
        if (!msg) return;
        addMessage('user', msg);
        input.value = '';
        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
          });
          const data = await res.json();
          addMessage('assistant', data.reply || '...');
        } catch (err) {
          addMessage('assistant', 'Error: ' + err.message);
        }
      });
    </script>
  </body>
</html>
